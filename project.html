<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items....">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mt-2" id="itemName">
                <input type="submit" class="btn btn-dark mt-2" value="submit">

            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Item 1
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 2
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 3
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 4
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>

            </ul>
        </div>
    </div>

    <!-- Link of a practice project  -->
    <script src="project.js"></script>
</body>

</html>
